# Seed Asset: Load a local CSV file as a lookup table
# Docs: https://getbruin.com/docs/bruin/assets/seed

# asset name (recommended: ingestion.payment_lookup).
name: ingestion.payment_lookup

# platform type
type: duckdb.seed

# Path to the CSV file (relative to this .asset.yml file).
parameters:
  path: payment_lookup.csv

# Defined columns and add quality checks.
# - Lookups should have a stable primary key.
columns:
  - name: payment_type_id
    type: integer
    description: Id of the payment type
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    description: Name of the payment type
    checks:
      - name: not_null
